apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-pv
  labels:
    type: nfs-storage
spec:
  storageClassName: nfs-storage
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /streamer/library
    server: 192.168.199.130
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi